{% extends 'base.html' %}

{% block content %}
<div class="bg-secondary text-light py-5">
    <div class="container">
        <div class="row g-5 justify-content-center">
            <div class="col-md-8 col-lg-6">
            <h1 class="mb-3 text-center">Top 5 filmes da semana</h1>
            <p class="lead mb-4">
            Top Filmes do Momento: 
            </p>
            <div id="banner" class="carousel slide" data-bs-ride="carousel">
                <!-- Galeria de imagens -->
                <div id="imagens" class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://br.web.img3.acsta.net/pictures/16/12/07/17/24/226855.jpg" class="d-block w-100 h-300">
                        <!-- É possível inserir textos -->
                        <div class="carousel-caption">
                            <h5>Um filme para toda a família!</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.redd.it/quais-filmes-pra-voc%C3%AAs-s%C3%A3o-absolute-cinema-meu-big-3-a%C3%AD-v0-5ffq26ikc9ad1.jpg?width=640&format=pjpg&auto=webp&s=bb7940a13d0931f5929c9c2f94f1ea1044118c88" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="https://http2.mlstatic.com/D_616435-MLB77542469879_072024-C.jpg" class="d-block w-100">
                    </div>
                </div>
                <!-- Botões de navegação rápida em bottom -->
                <div id="indicadores" class="carousel-indicators">
                    <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#banner" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#banner" data-bs-slide-to="2"></button>
                </div>
                <!-- Botões de navegação left/right-->
                <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>

                <div class="row g-3">
        
        
                <div class="col-12">
                    <label for="country" class="form-label">Opções de feedback</label>
                    <select class="form-select" id="country" required="">
                    <option value="">Escolha</option>
                    <option>Filmes que poderiam ser adicionados</option>
                    <option>Bugs a serem concertados</option>
                    <option>Problemas no site ou app</option>
                    <option>Outros</option>
                    </select>
                    <div class="invalid-feedback">
                    Porfavor escolha uma opção de feedback para proseguir
                    </div>
                </div>
                
                <div class="col-12">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea class="form-control" id="description" rows="5" placeholder="Digite seu feedback aqui..."></textarea>
                    <div class="invalid-feedback">
                    Porfavor adicione uma descrição para continuar
                    </div>
                </div>
        
                <hr class="my-4">
        
                <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar Feedback</button>
            </form>
            </div>
        </div>
    </div>
</div>

  {% endblock content %}
